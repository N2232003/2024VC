<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ケーキショップ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            width: 100%;
            height: 400px;
            background-image: url('shop.jpg'); /* トップ画像のURL */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .header h1 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2列 */
            gap: 20px;
            padding: 20px;
        }
        .cake-item {
            position: relative;
            overflow: hidden;
        }
        .cake-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .cake-item:hover img {
            transform: scale(1.05);
        }
        .cake-item h2 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <!-- トップ画像とお店の名前 -->
    <div class="header">
        <h1>ケーキショップ</h1>
    </div>

    <!-- ケーキ画像を配置 -->
    <div class="container">
        <div class="cake-item">
            <img src="cake01.jpg" alt="ケーキ1">
            <h2>チョコレートケーキ</h2>
        </div>
        <div class="cake-item">
            <img src="cake02.jpg" alt="ケーキ2">
            <h2>ストロベリーケーキ</h2>
        </div>
        <div class="cake-item">
            <img src="cake03.jpg" alt="ケーキ3">
            <h2>チーズケーキ</h2>
        </div>
        <div class="cake-item">
            <img src="cake04.jpg" alt="ケーキ4">
            <h2>モンブラン</h2>
        </div>
    </div>

</body>
</html>
