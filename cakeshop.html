<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ケーキショップ</title>
    <style>
        /* 全体のフォントサイズを1remに設定 */
        html {
            font-size: 16px; /* ブラウザのデフォルトは16px */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 1rem; /* 1rem = 16px */
        }

        .header {
            text-align: center;
            position: relative;
        }

        .header img {
            width: 100%;
        }

        .header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5rem; /* 2.5rem = 40px */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .cake-item {
            position: relative;
            overflow: hidden;
        }

        .cake-item img {
            width: 100%;
        }

        
        .cake-item h2 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 1.25rem; /* 1.25rem = 20px */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <!-- トップ画像とお店の名前 -->
    <div class="header">
      <img src="shop.jpg" >
        <h1>ケーキショップ</h1>
</div>

    <!-- ケーキ画像を配置 -->
    <div class="container">
        <div class="cake-item">
            <img src="cake01.jpg" >
            <h2>ショートケーキ</h2>
        </div>
        <div class="cake-item">
            <img src="cake02.jpg" >
            <h2>モンブラン</h2>
      </div>
        <div class="cake-item">
            <img src="cake03.jpg" >
            <h2>チョコケーキ</h2>
      </div>
        <div class="cake-item">
            <img src="cake04.jpg" >
            <h2>シュークリーム</h2>
        </div>
    </div>

</body>
</html>
